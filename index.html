<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="https://www.pngmart.com/files/22/Stopwatch-PNG-Clipart.png" width="400px" height="380px"/>
            <h2>Vanilla JS Stopwatch</h2>
            <p> <span id="seconds">00</span > : <span id="pulses">00</span> </p>
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>   
        </div>
        <script src="index.js"></script>
    </body>
</html>
